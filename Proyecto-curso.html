<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --blue: #81ccf1;
            --yellow: #efc66a;
            --pink: #d8a6cb;
            --dark-pink: #c59ece;
            --purple: #9996cb;
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-image: linear-gradient(to top, #9996cb, #ab99cc, #bb9dcd, #caa1cc, #d8a6cb);
            margin: 0;
            height: 100vh;
        }
        .container {
            display: grid;
            grid-template: repeat(10, 1fr) / repeat(10, 1fr);
            height: 100vh;
        }
        .item-1 {
            background-color: var(--yellow);
            grid-column: 1 / 2;
            grid-row: 5 / 10;
        }
        .item-2 {
            background-color: var(--blue);
            grid-column: 1 / 4;
            grid-row: 7 / 9;
            opacity: 50%;
        }
        .item-3 {
            background-color: hotpink;
            grid-column: 5 / 8;
            grid-row: 6 / 11;
        }
        .item-4 {
            border: 4px solid hotpink;
            grid-column: 6 / 9;
            grid-row: 5 / 8;
        }
        .item-5 {
            border: 4px solid hotpink;
            grid-column: 7 / 10;
            grid-row: 3 / 9;
        }
        .item-6 {
            font-size: 60px;
            font-weight: bold;
            grid-column: 6 / 9;
            grid-row: 3 / 5;
            display: grid;
            justify-items: center;
            align-items: center;
        }
        .item-6 p {
            margin: 0;
        }
        .item-7 {
            background-color: hotpink;
            grid-column: 3 / 4;
            grid-row: 3 / 4;
        }
        .item-8 {
            grid-column-start: 4;
            grid-row: 2 / 4;
            font-size: 40px;
            font-weight: bold;
            transform: rotate(180deg);
            writing-mode: vertical-rl;
            place-items: center;
            display: grid;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item-1"></div>
        <div class="item-2"></div>
        <div class="item-3"></div>
        <div class="item-4"></div>
        <div class="item-5"></div>
        <div class="item-6">
            <p>CSS GRID</p>
        </div>
        <div class="item-7"></div>
        <div class="item-8">
            <p>Seba Dev</p>
        </div>

    </div>
</body>
</html>
